<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-Do</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar h-100">
      <div
        class="project-name d-flex align-items-center justify-content-center"
      >
        <h1>TO-DO</h1>
        <button id="hide-sidebar" class="x-mark">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="home-btn">
        <i class="fa-solid fa-home"></i>
        <button class="list-btn">Home</button>
      </div>
      <div class="bin-btn">
        <i class="fa-solid fa-trash"></i>
        <button class="list-btn">Bin</button>
      </div>
    </div>
    <div class="main">
      <div class="add-note">
        <button id="side-bar-show-btn" class="bars">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button id="add-note-popup" class="add-btn">
          <i class="fa-solid fa-plus"></i> Add Note
        </button>
        <div class="add-popup container-fluid">
          <section action="" id="get-data">
            <div class="cancel-btn">
              <button id="cancel-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="form-containt">
              <h2>Add Note</h2>
              <textarea
                name="note_input"
                id="note_input"
                cols="30"
                rows="8"
                class="form-control-sm textare"
              ></textarea>
              <button class="button-3" id="add-note-btn" role="button">
                Add
              </button>
            </div>
          </section>
        </div>
      </div>
      <div class="notes">
        <div class="note-heading">
          <h1 style="text-align: center">Notes</h1>
        </div>
        <div class="notes-box">
          <!-- <div class="note">
            
            </div> -->
        </div>
      </div>
      <div class="bin">
        <div class="bin-heading">
          <h1 style="text-align: center">Bin</h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/00468aa4f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
